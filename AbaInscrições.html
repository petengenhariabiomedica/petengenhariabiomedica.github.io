    <style>
        /* Estilos base (consistentes com seu site) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        body {
            background-color: #f7fafc;
            color: #2d3748;
            line-height: 1.6;
        }

        /* Header igual ao da página Sobre */
        .subheader {
            min-height: 60vh;
            width: 100%;
            background-image: linear-gradient(rgba(4,9,30,0.7), rgba(4,9,30,0.7)), url(images/lousa.png);
            background-position: center;
            background-size: cover;
            position: relative;
        }

        nav {
            display: flex;
            padding: 2% 3%;
            justify-content: space-between;
            align-items: center;
        }

        nav img {
            width: 200px;
        }

        .nav-links {
            flex: 1;
            text-align: right;
        }

        .nav-links ul li {
            list-style: none;
            display: inline-block;
            padding: 8px 12px;
            position: relative;
        }

        .nav-links ul li a {
            color: white;
            text-decoration: none;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-links ul li::after {
            content: '';
            width: 0%;
            height: 2px;
            background: white;
            display: block;
            margin: auto;
            transition: 0.5s;
        }

        .nav-links ul li:hover::after {
            width: 100%;
        }

        .text-box {
            width: 90%;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            text-align: center;
        }

        .text-box h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .text-box p {
            margin: 10px 0 20px;
            font-size: 16px;
        }

        /* Seção de Minicursos */
        .minicursos-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
            text-align: center;
        }

        .minicursos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .minicurso-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .minicurso-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .minicurso-imagem {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .minicurso-info {
            padding: 20px;
        }

        .minicurso-titulo {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #0d2b52;
        }

        .minicurso-descricao {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .minicurso-periodo {
            display: inline-block;
            background: #f6ad55;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        /* Rodapé */
        .modern-footer {
            background: #1a202c;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
        }

        .social-icons {
            margin: 1rem 0;
        }

        .social-icons a {
            color: white;
            margin: 0 0.5rem;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #f6ad55;
        }

        /* Responsividade */
        @media(max-width: 700px) {
            .text-box h1 {
                font-size: 24px;
            }
            
            .nav-links ul li {
                display: block;
            }
            
            .nav-links {
                position: absolute;
                background: #0d2b52;
                height: 100vh;
                width: 200px;
                top: 0;
                right: -200px;
                text-align: left;
                z-index: 2;
                transition: 0.5s;
            }
            
            nav .fa {
                display: block;
                color: white;
                margin: 10px;
                font-size: 22px;
                cursor: pointer;
            }
            
            .nav-links ul {
                padding: 30px;
            }
            
            .minicursos-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
